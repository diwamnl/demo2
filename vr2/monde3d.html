<html>

   <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>

<a-scene>

    <a-assets>
      <a-asset-item id="plante-obj" src="plant.obj"></a-asset-item>
      <a-asset-item id="plante-mtl" src="plant.mtl"></a-asset-item>
      <a-asset-item id="plante2-obj" src="plant2.obj"></a-asset-item>
      <a-asset-item id="plante2-mtl" src="plant2.mtl"></a-asset-item>
      <a-asset-item id="plante3-obj" src="plant3.obj"></a-asset-item>
      <a-asset-item id="plante3-mtl" src="plant3.mtl"></a-asset-item>
      <a-asset-item id="plante4-obj" src="Magnolia.obj"></a-asset-item>
      <a-asset-item id="plante4-mtl" src="Magnolia.mtl"></a-asset-item>
      <a-asset-item id="plante5-obj" src="plant5.obj"></a-asset-item>
      <a-asset-item id="plante5-mtl" src="plant5.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #plante2-obj; mtl: #plante2-mtl" position="1 0 -4" scale="0.2 0.2 0.2" color="#000000" ></a-entity>
    <a-entity obj-model="obj: #plante-obj; mtl: #plante-mtl" position="0 0 -4" scale="0.1 0.1 0.1" color="#000000" ></a-entity>
    <a-entity obj-model="obj: #plante3-obj; mtl: #plante3-mtl" position="-1 0 -4" scale="0.5 0.5 0.5" color="#000000" ></a-entity>
    <a-entity obj-model="obj: #plante4-obj; mtl: #plante4-mtl" position="0.5 0.5 -3" scale="0.02 0.02 0.02"  ></a-entity>
    <a-entity obj-model="obj: #plante5-obj; mtl: #plante5-mtl" position="-0.5 0.5 -2" scale="0.02 0.02 0.02"  ></a-entity>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="3" height="3" color="#000000"></a-plane>
</a-scene>

  </body>

</html>
